<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="bodyLog">
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login <br>e entre para nossa comunidade</h1>
            <img class="login-img" src="assets/imgs/ballebot.svg" alt="astronauta animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário*</label>
                    <input type="text" name="usuário" required placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha*</label>
                    <input type="password" name="senha" required placeholder="Senha">
                </div>
                <button type="submit" class="btn-login"><a href="index.html">Login</a></button>
            </div>
        </div>
    </div>
</body>
</html>
